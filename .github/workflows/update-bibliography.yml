name: Update README bibliography

on:
  push:
    branches: [ "main" ]
    paths:
      - "refs/**/*.bib"
      - "tools/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-bib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "tools/requirements.txt"

      - name: Install deps
        run: pip install -r tools/requirements.txt

      - name: Generate + inject bibliography
        run: python tools/update_readme_bibliography.py --bib refs/references.bib --readme README.md

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No README changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update bibliography"
          git push
